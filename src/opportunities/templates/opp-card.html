
<div class="carousel-item card bg-base-100 shadow-xl image-full {% if search %}w-100 h-20{% else%} w-96{% endif %}">
  <figure><img src="{% if opp.images.0.image.url %} {{opp.images.0.image.url}} {% else %} # {% endif %}" alt="Shoes" /></figure>
  <div class="card-body">
    <h2 class="card-title text-white">{{ opp.name }} - {{ opp.organisation.name }}</h2>
    <p class="text-white">{{ org.description|truncatewords:10}}</p>
    <div class="card-actions justify-end">
      <a href="/opportunities/{{opp.id}}" class="btn btn-primary">View</a>
    </div>
  </div>
</div>
