{% load compress %}
{% load static %}

<!doctype html>
{% if not hx or hx == False  %}
    <html lang="en" class="" style="height: 100%;" data-theme="chipin">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Volunteering System - Orgnaisation Admin</title>
        
            {% compress css %}
            <link rel="stylesheet" href="{% static 'src/output.css' %}">
            {% endcompress %}

        </head>

        <body class="flex items-center justify-center" style="height: 100%;">



            <div class="w-11/12 h-11/12 md:w-5/12 md:h-5/12 bg-secondary rounded-xl p-5">
            <p class="text-2xl">Sign in to Chip In Admin</p>
            {% if error %}
                {% include "commonui/error.html" %}
            {% endif %}
            <form method="post">
            {% csrf_token %}
                <div class="form-control">
                    <label class="label">
                    <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" placeholder="Email" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                    <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Password" class="input input-bordered" required>
                </div>
                <button class="btn btn-primary mt-5" type="submit">Sign in</button>
                <a href="/org_admin/password_reset/" class="btn btn-secondary mt-5">Forgot Password?</a>
            </form>
            <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
            
        </body>
    </html>
{% endif %}
