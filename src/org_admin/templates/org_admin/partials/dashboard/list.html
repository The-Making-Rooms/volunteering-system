<div class="flex flex-col items-center rounded-lg bg-gray-600 m-3 p-5 md:col-span-2 lg:col-span-3">
    <p>{{section.title}}</p>
    <div class="divider"></div>
    <table class="table table-compact">
        <thead>
            <tr>
                {% for heading in section.section_headers %}
                <th>{{heading}}</th>
                {% endfor %}
            </tr>
        </thead>

        <tbody>
            {% for row in section.data %}
            <tr>
                {% for col in row.items %}
                {% if col.0 == 'href' %}
                <td><a class="btn btn-primary btn-xs" href="{{col.1}}">Link</a></td>
                {% else %}
                <td>{{col.1}}</td>
                {% endif %}
                {% endfor %}

            </tr>
            {% endfor %}

        </tbody>

    </table>
</div>
