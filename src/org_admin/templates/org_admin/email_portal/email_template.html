<!DOCTYPE html>
<html lang="en">
    <head>
<style>

    .email-container {
        padding: 2rem;
        border-radius: 1rem;
        margin: 1rem;
        background-color: #383838;
    }

    html {
        font-family: Arial, sans-serif;
        background-color: #242529;
    }

    p, ol, ul  {
        color: white;
        font-size: 1.2rem;
    }

    pre {
        background-color: #2d2d2d;
        color: white;
        padding: 1rem;
        font-size: 1.2rem;
    }

    blockquote {
        background-color: #2d2d2d;
        color: white;
        padding: 1rem;
        font-size: 1.2rem;
    }

    .header_logo {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
        padding: 1rem;
        height: 100px;
    }

</style>
</head>

<body>
<div class="email-container">
    <div class="header_logo">
        <img src="http://chipinbwd.co.uk/static/images/chip_in_logo.svg" alt="Chip In Logo">
    </div>
    <p><strong>Hello, {{name}} </strong></p>
    {{content|safe}}
</div>
</body>
</html>
