{% extends "org_admin/navigation_template.html" %}

{% block page_content %}

<div class="p-5 rounded-lg bg-base-200 mb-3">

<p class="text-2xl">Add a Mentoring Session</p>
<p>For mentee: {{ mentee.user.first_name }} {{ mentee.user.last_name }}</p>
<div class="divider"></div>

<form method="POST">
    {% csrf_token %}

    <div class="form-control">
        <label class="label">
            <span class="label-text">Session Date</span>
        </label>
        <input type="date" value="{{date|date:"Y-m-d"}}" name="date" class="input input-bordered" required>
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Session Duration (HH:MM)</span>
        </label>
        <input type="time" value="01:00" name="time" class="input input-bordered" required>
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Session Notes</span>
        </label>
        <textarea name="session_notes" class="textarea textarea-bordered" required placeholder="Use this to log briefly what was discussed. Use mentoring notes for more comprehensive notes."></textarea>
    </div>

    <div class="divider"></div>

    <button type="submit" hx-post="/org_admin/mentoring/log_hours/{{mentee_record.id}}/" hx-target=".htmx-navigator" hx-swap="outerHTML" class="btn btn-primary">Add Session</button>

</form>
</div>
        

{% endblock %}
