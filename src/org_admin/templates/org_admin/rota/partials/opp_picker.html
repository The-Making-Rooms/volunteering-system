<div class="divider"></div>
<select class="select select-bordered w-full" name="opp_select" multiple>
    {% for opportunity in opportunities %}
        <option value="{{ opportunity.id }}" {% if opportunity.id in sup_opps %}selected{% endif %}>{{ opportunity.name }}</option>
    {% endfor %}
</select>

<p class="mt-3">Hold ctrl to select multiple items (Command on Mac)</p>
