<div class="divider"></div>
<select class="select select-bordered w-full" name="shift_select" multiple>
    {% for shift in shifts %}
        <option value="{{ shift.id }}" {% if shift.id in sup_shifts %}selected{% endif %}>{{ shift }}</option>
    {% endfor %}
</select>

<p class="mt-3">Hold ctrl to select multiple items (Command on Mac)</p>
