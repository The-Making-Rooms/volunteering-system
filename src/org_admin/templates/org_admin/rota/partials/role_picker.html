<div class="divider"></div>
<select class="select select-bordered w-full" name="role_select" multiple>
    {% for role in roles %}
        <option value="{{ role.id }}" {% if role.id in sup_roles %}selected{% endif %}>{{ role }}</option>
    {% endfor %}
</select>

<p class="mt-3">Hold ctrl to select multiple items (Command on Mac)</p>
