<div>
    <h1 class="font-bold text-2xl mb-3">{{ modal_title_text }}</h1>
    <p class="mb-3">Please enter a reason:</p>
    <form hx-post="/volunteer/rsvp/{{ rsvp_reason }}/{{ shift.id }}/" hx-target=".htmx-navigator" hx-swap="outerHTML">
        {% csrf_token %}
        <input class="input input-bordered w-full my-3" maxlength="255" required name="reason">
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
