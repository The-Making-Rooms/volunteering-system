<form>
    {% csrf_token %}
    <div class="row">

        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="FirstName">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="LastName">
        </div>
      </div>
  
    <div class="mb-3">
        <label for="DateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="DateOfBirth" name="DateOfBirth">
    </div>

    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="inputAddress2">
      </div>

    <div class="row g-2">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="City" aria-label="City" name="city">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Post Code" aria-label="Post Code" name="postCode">
        </div>
      </div>

    <a href="#" class="btn btn-primary" hx-post="/volunteer/coreinfoform/" hx-swap="innerHTML transition:true" hx-target="closest div">Go somewhere</a>

</form>

<div class="card-header" hx-swap-oob="innerHTML:.card-header">
    Name and Address
</div>
