{% extends 'commonui/navigation-template.html' %} {% block page_content %} 
{% if form.errors %}
<div id="form_errors">
  {% for key, value in form.errors.items %}
  <div role="alert" class="alert alert-error">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="stroke-current shrink-0 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>{{ value }}</span>
  </div>
  {% endfor %}
</div>
{% endif %}

<div class="w-full">
  <div class="card shadow-lg p-3">
    <h1 class="text-2xl font-bold text-center mb-3">Reset Password</h1>
    <form method="post">
      {% csrf_token %}
      <input
        type="email"
        name="email"
        class="form-control input input-bordered w-full mb-3"
        autocomplete="email"
        maxlength="254"
        required
        id="id_email"
        placeholder="Enter email"
      />
      <button
        hx-post="/password_reset/"
        class="btn btn-primary"
        hx-target=".htmx-navigator"
        hx-swap="outerHTML"
      >
        Send Reset Link
      </button>
    </form>
  </div>
</div>

{% endblock %}
