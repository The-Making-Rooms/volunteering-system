{% extends "commonui/navigation-template.html" %}

{% block page_content %}

<div class="carousel w-full rounded-xl mb-5">

  {% for image in images %}
      <div id="slide{{forloop.counter}}" class="carousel-item relative w-full">
          <img src="{{ image.image.url }}" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide{{forloop.counter|add:'-1'}}" class="btn btn-circle">❮</a> 
              <a href="#slide{{forloop.counter|add:'1'}}" class="btn btn-circle">❯</a>
          </div>
      </div> 
  {% endfor %}


</div>

<div class="card w-full bg-base-300 shadow-xl mb-5">
  <div class="card-body">
    <h2 class="card-title">{{ organisation.name }}</h2>
    <div class="divider"></div> 
    <p>{{ organisation.description }}</p>
    <div class="divider"></div> 
    <div class="card-actions justify-center">
      <button class="btn btn-primary">Ask A Question</button>
    </div>
  </div>
</div>

{% if links %}
<div class="card w-full bg-base-300 shadow-xl mb-5">
  <div class="card-body">
    <h2 class="card-title">Social Media Links</h2>
    <div class="divider"></div> 
    <div class="card-actions justify-center">
      {% for link in links %}
            <a href="{{ link.link }}" class="btn btn-primary">{{ link.name }}</a>
        {% endfor %}
    </div>
  </div>
</div>
{% endif %}



{% endblock %}
```
